<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Menu</title>
    
    <link rel="icon" type="image/png" href="https://volt-eg.github.io/N/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('https://volt-eg.github.io/N/OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal; font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --card-bg: rgba(255, 255, 255, 0.04);
            --card-border: rgba(0, 210, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% -10%, #1e293b 0%, #020617 85%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; box-sizing: border-box; 
            padding: 20px 0; /* تقليل البادينج العلوي */
            overflow-x: hidden; position: relative;
        }

        #spark-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        
        /* جعل المحتوى يملأ عرض الشاشة */
        .content-wrapper { 
            position: relative; z-index: 1; 
            width: 95%; /* زيادة العرض لملأ الشاشة */
            max-width: 500px; 
        }

        .header { text-align: center; margin-bottom: 35px; }
        .logo-wrapper {
            width: 100px; height: 100px; margin: 0 auto; border-radius: 50%;
            border: 2px solid rgba(0, 210, 255, 0.4); display: flex; justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px);
            animation: pulseGlow 2s infinite ease-in-out;
        }
        .logo-wrapper img { width: 75%; filter: drop-shadow(0 0 8px var(--volt-blue)); }
        
        h1 { 
            font-family: 'OMEGLE', sans-serif; font-size: 2.5rem; letter-spacing: 5px; /* تكبير العنوان */
            margin: 20px 0 0; font-weight: 100;
            background: linear-gradient(180deg, #fff 30%, #a2e9ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .menu-section { margin-bottom: 45px; }
        .section-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .section-line { flex-grow: 1; height: 1px; background: linear-gradient(90deg, var(--volt-blue), transparent); opacity: 0.6; }
        .section-title { font-family: 'OMEGLE', sans-serif; font-size: 1.6rem; color: #fff; letter-spacing: 1px; }

        /* تكبير حجم الكروت والخطوط بالداخل */
        .item-card { 
            background: var(--card-bg); border: 1px solid var(--card-border); 
            border-radius: 20px; padding: 20px 24px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); transition: 0.3s; cursor: pointer;
        }
        .item-card:active { transform: scale(0.96); background: rgba(0, 210, 255, 0.1); }
        .item-name { font-size: 1.2rem; color: #f8fafc; font-weight: 600; } /* خط أكبر للصنف */
        .sub-text { font-size: 0.95rem; color: #94a3b8; display: block; margin-top: 8px; line-height: 1.5; }
        .price-val { font-family: 'OMEGLE', sans-serif; font-size: 1.5rem; color: var(--volt-blue); white-space: nowrap; }

        /* سلة الاختيارات العائمة في الجانب */
        .cart-fab {
            position: fixed; bottom: 35px; left: 25px; /* تثبيت في الجانب */
            width: 70px; height: 70px; background: var(--volt-blue);
            border-radius: 50%; display: none; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.5); z-index: 1000;
            cursor: pointer; transition: 0.3s;
        }
        .cart-count { 
            position: absolute; top: -5px; right: -5px; 
            background: #ff3e3e; color: white; border-radius: 50%; 
            width: 26px; height: 26px; font-size: 0.8rem; 
            display: flex; justify-content: center; align-items: center; 
            font-weight: bold; border: 3px solid var(--volt-dark); 
        }

        /* النافذة العائمة (Modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            z-index: 2000; display: none; justify-content: center; align-items: center;
        }
        .modal-card {
            width: 90%; max-width: 380px; background: #0f172a; 
            border: 1px solid var(--volt-blue); border-radius: 28px;
            padding: 30px; position: relative; animation: slideUp 0.3s ease-out;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-title { font-family: 'OMEGLE'; font-size: 1.6rem; color: var(--volt-blue); text-align: center; margin-bottom: 25px; }
        .choice-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 210, 255, 0.3);
            color: #fff; padding: 18px; border-radius: 16px; cursor: pointer;
            text-align: center; font-size: 1.1rem; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
        }
        .choice-btn:active { background: var(--volt-blue); color: var(--volt-dark); }
        
        .cart-items-box { max-height: 55vh; overflow-y: auto; margin-bottom: 20px; }
        .cart-item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .remove-icon { color: #ef4444; font-size: 1.3rem; cursor: pointer; padding: 5px; }

        .total-row { display: flex; justify-content: space-between; font-family: 'OMEGLE'; font-size: 1.6rem; padding-top: 20px; border-top: 1px solid var(--volt-blue); }
        .modal-close-icon { position: absolute; top: 20px; right: 20px; color: #64748b; font-size: 1.4rem; cursor: pointer; }

        .promo-note { font-size: 1rem; color: var(--volt-blue); text-align: center; margin: 40px auto; font-weight: bold; border: 1px dashed var(--volt-blue); padding: 15px 30px; border-radius: 50px; background: rgba(0, 210, 255, 0.02); }
        .footer { text-align: center; color: #475569; font-family: 'OMEGLE', sans-serif; font-size: 0.85rem; padding: 30px 0 50px; position: relative; z-index: 1; }
        .footer a { color: var(--volt-blue); text-decoration: none; }

        @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); border-color: rgba(0, 210, 255, 0.4); } 50% { box-shadow: 0 0 40px rgba(0, 210, 255, 0.7); border-color: rgba(0, 210, 255, 0.8); } }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <div class="cart-fab" id="cart-fab" onclick="showCart()">
        <i class="fas fa-shopping-basket" style="color: #020617; font-size: 1.8rem;"></i>
        <div class="cart-count" id="cart-count">0</div>
    </div>

    <div id="selection-modal" class="modal-overlay">
        <div class="modal-card">
            <i class="fas fa-times modal-close-icon" onclick="closeModal('selection-modal')"></i>
            <div class="modal-title" id="selection-title">اختر طلبك</div>
            <div class="options-list" id="selection-options-container"></div>
        </div>
    </div>

    <div id="cart-modal" class="modal-overlay">
        <div class="modal-card">
            <i class="fas fa-times modal-close-icon" onclick="closeModal('cart-modal')"></i>
            <div class="modal-title">مفكرتك</div>
            <div class="cart-items-box" id="cart-items-list"></div>
            <div class="total-row">
                <span>الإجمالي:</span>
                <span id="total-amount">0 EGP</span>
            </div>
            <p style="text-align:center; font-size:0.8rem; color:#475569; margin-top:15px;">اطلب من الويتر هذه الأصناف</p>
        </div>
    </div>

    <div class="content-wrapper">
        <header class="header">
            <div class="logo-wrapper"><img src="https://volt-eg.github.io/N/logo.png" alt="Volt Logo"></div>
            <h1>VOLT MENU</h1>
        </header>

        <div id="menu-container">
            <p style="text-align:center; font-family:'OMEGLE'; color:var(--volt-blue); font-size: 1.3rem;">جاري تحميل قائمة السعادة ...</p>
        </div>

        <div class="promo-note">إضافة أي فليفر 5 جنية</div>

        <div class="footer">
            <div>VOLT CAFE © 2023</div>
            <div style="margin-top: 5px;">BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a></div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRqP7h1Sg74RXEdCUtKt7I2NtmoY390jVo6l4ccPugWMtcmKAnKc0BMyvJV9MXwNC5m-YiIACP1hgKy/pub?gid=1002128215&single=true&output=csv';
        let basket = [];
        let menuData = [];

        async function initMenu() {
            const container = document.getElementById('menu-container');
            try {
                const response = await fetch(CSV_URL);
                const csvData = await response.text();
                const rows = csvData.split('\n').map(row => row.split(','));
                const categories = {};
                menuData = [];

                for (let i = 1; i < rows.length; i++) {
                    const [category, name, price, note] = rows[i];
                    if (!category || !name) continue;

                    const cleanNote = note ? note.trim().replace(/"/g, '') : "";
                    const flavorList = cleanNote.includes('،') ? cleanNote.split('،') : (cleanNote.includes(',') ? cleanNote.split(',') : []);
                    const priceRaw = price.trim();
                    const priceList = priceRaw.includes(':') ? priceRaw.split(':') : [priceRaw];

                    const itemObj = { 
                        id: i,
                        name: name.trim(), 
                        prices: priceList.map(p => p.trim()), 
                        note: cleanNote,
                        flavors: flavorList.map(f => f.trim()).filter(f => f !== "")
                    };

                    menuData.push(itemObj);
                    if (!categories[category]) categories[category] = [];
                    categories[category].push(itemObj);
                }

                container.innerHTML = Object.keys(categories).map(cat => `
                    <section class="menu-section">
                        <div class="section-header">
                            <span class="section-title">${cat}</span>
                            <div class="section-line"></div>
                        </div>
                        ${categories[cat].map(item => `
                            <div class="item-card" onclick="handleItemLogic(${item.id})">
                                <div class="info-side">
                                    <span class="item-name">${item.name}</span>
                                    ${item.note ? `<span class="sub-text">${item.note}</span>` : ''}
                                </div>
                                <span class="price-val">${item.prices.join(' : ')}</span>
                            </div>
                        `).join('')}
                    </section>
                `).join('');
            } catch (e) { container.innerHTML = 'Error Loading Menu'; }
        }

        function handleItemLogic(id) {
            const item = menuData.find(i => i.id === id);
            if (item.prices.length > 1) {
                showPriceSelection(item);
            } else if (item.flavors.length > 0) {
                showFlavorSelection(item, item.prices[0]);
            } else {
                addToBasket(item.name, item.prices[0]);
            }
        }

        function showPriceSelection(item) {
            const container = document.getElementById('selection-options-container');
            document.getElementById('selection-title').innerText = "اختر الحجم";
            container.innerHTML = item.prices.map((p, index) => {
                const label = index === 0 ? "عادي" : "دبل / كبير";
                return `<div class="choice-btn" onclick="afterPriceSelect(${item.id}, '${p}')"><span>${label}</span><span>${p} EGP</span></div>`;
            }).join('');
            document.getElementById('selection-modal').style.display = 'flex';
        }

        function afterPriceSelect(id, selectedPrice) {
            const item = menuData.find(i => i.id === id);
            closeModal('selection-modal');
            if (item.flavors.length > 0) {
                showFlavorSelection(item, selectedPrice);
            } else {
                addToBasket(item.name, selectedPrice);
            }
        }

        function showFlavorSelection(item, price) {
            const container = document.getElementById('selection-options-container');
            document.getElementById('selection-title').innerText = "اختر النكهة";
            container.innerHTML = item.flavors.map(f => `
                <div class="choice-btn" onclick="addToBasket('${item.name} (${f})', '${price}'); closeModal('selection-modal');">
                    <span>${f}</span>
                    <i class="fas fa-plus-circle" style="color:var(--volt-blue)"></i>
                </div>
            `).join('');
            document.getElementById('selection-modal').style.display = 'flex';
        }

        function addToBasket(name, price) {
            const num = parseFloat(price.replace(/[^\d.]/g, '')) || 0;
            basket.push({ name, price: num });
            updateBasketUI();
            document.getElementById('cart-fab').style.display = 'flex'; // تظهر فوراً
        }

        function updateBasketUI() {
            document.getElementById('cart-count').innerText = basket.length;
            const list = document.getElementById('cart-items-list');
            list.innerHTML = basket.map((item, index) => `
                <div class="cart-item-row">
                    <span style="font-size: 1.1rem;">${item.name}</span>
                    <div>
                        <b style="color:var(--volt-blue); margin-left:15px; font-family:'OMEGLE';">${item.price}</b>
                        <i class="fas fa-trash-alt remove-icon" onclick="removeFromBasket(${index})"></i>
                    </div>
                </div>
            `).join('');
            const total = basket.reduce((s, i) => s + i.price, 0);
            document.getElementById('total-amount').innerText = total + " EGP";
        }

        function removeFromBasket(index) {
            basket.splice(index, 1);
            if(basket.length === 0) {
                document.getElementById('cart-fab').style.display = 'none';
                closeModal('cart-modal');
            }
            updateBasketUI();
        }

        function showCart() { document.getElementById('cart-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // كود الشرارات
        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Spark {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.2; this.speedY = -(Math.random() * 0.4 + 0.2);
                this.opacity = Math.random(); this.fade = Math.random() * 0.01 + 0.005;
            }
            update() { this.y += this.speedY; this.opacity -= this.fade; if (this.opacity <= 0) this.init(); }
            draw() { ctx.fillStyle = `rgba(0, 210, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 50; i++) particles.push(new Spark());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        
        initMenu();
        animate();
    </script>
</body>
</html>
